worker_processes auto;
worker_rlimit_nofile 500000;

events {
    worker_connections 2048;
}

http {
    access_log off;
    error_log /dev/null crit;

    upstream api {
        keepalive 256;
        keepalive_requests 1000;

        server api1:8080;
        server api2:8081;
    }

    server {
        listen 9999;

        location / {
            proxy_buffering off;
            proxy_set_header Connection "";
            proxy_http_version 1.1;
            proxy_pass http://api;
        }
    }
}
